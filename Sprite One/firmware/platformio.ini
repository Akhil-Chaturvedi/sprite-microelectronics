; Sprite One Firmware
; Platform: Raspberry Pi RP2040
; 
; Build: pio run
; Upload: pio run -t upload
; Simulate: Open wokwi/diagram.json in Wokwi

[env:pico]
platform = raspberrypi
board = pico
framework = arduino

; Maximum performance
board_build.f_cpu = 133000000L

; Build flags
build_flags = 
    -DSPRITE_ONE_FIRMWARE
    -O2

; Monitor
monitor_speed = 115200

; Include paths
build_src_filter = +<*> -<.git/>

[env:pico_w]
platform = raspberrypi
board = rpipicow
framework = arduino
build_flags = 
    -DSPRITE_ONE_FIRMWARE
    -DPICO_W
    -O2
